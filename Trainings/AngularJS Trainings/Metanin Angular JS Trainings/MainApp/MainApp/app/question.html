<!doctype html>
<html ng-app='questApp'>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/quest.css" />
</head>
<body>
    <div ng-controller="QuestionController">
        <div class="quest" ng-class="questColorClass"
             ng-mouseenter="changeClass($event)"
             ng-mouseleave="changeClass($event)">
            <h3>{{question.text}}</h3>
            <p>{{question.author}} </p> <p><i>{{question.date}}</i></p>
        </div>
        <h3>Ответы</h3>
        <div class="answers">
            <div ng-repeat="answer in question.answers | filter:{author:member}" class="answer">
                <div class="vote">
                    <a class="vote-up" ng-click="voteUp(answer)"></a>
                    <span class="rate">{{answer.rate}}</span>
                    <a class="vote-down" ng-click="voteDown(answer)"></a>
                </div>
                <b>{{answer.text}}</b>
                <p>{{answer.author}}</p>
                <p><i>{{answer.date}}</i></p>
            </div>
        </div>
        <input type="text" ng-model="member" />
    </div>
    <script src="js/lib/angular.min.js"></script>
    <script type="text/javascript">
        var questApp = angular.module('questApp', []);
    </script>
    <script src="js/controllers/question.factory.js"></script>
    <script src="js/controllers/question.controller.js"></script>
</body>
</html>
