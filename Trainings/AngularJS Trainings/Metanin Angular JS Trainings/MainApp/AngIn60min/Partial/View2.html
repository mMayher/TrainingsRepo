<link rel="stylesheet" href="styles/oddOrEven.css" />
<div class="container">
    <h2>View2</h2>
    <input type="text" ng-model="nameText" />
    <br />
    <ul>
        <li ng-repeat="customer in customers | filter : nameText | orderBy : 'city'" ng-class="$odd ? 'odd' : 'even'">
            {{customer.name + ' ' + customer.city}}
        </li>
    </ul>
    <br />
</div>
<a href="#/view1">View1</a>
